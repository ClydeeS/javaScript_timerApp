<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: rgb(202, 187, 50);">
    <div class="header">
        <h1 id="big_h1">Perfect Online Timer</h1>
        <h1 id="big_h3">Made in Vanilla JavaScript</h1>
        <p><span id="secs">00</span>:<span id="mins">00</span></p>
    </div>
    <div class="footer">
        <button id="button_start">Start</button>
        <button id="button_stop">Stop</button>
        <button id="button_reset">Reset</button>
    </div>
    <p id="date">2022/09/13</p>
    <script src="index.js"></script>
</body>
</html>
